<!doctype html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<link rel="stylesheet" href="css/app.css">
		<style>
			[v-cloak] {
			  display: none;
			}
		</style>
	</head>
	<body>
		<section class="todoapp" id="app" v-cloak>
			<header class="header">
				<h1>Todoリスト</h1>
				<input class="new-todo" placeholder="なにかやるべきことは？" autofocus>
			</header>
			<!-- footerはtodoが何もないときは非表示で、１つでもtodoが存在する場合は表示されます。 -->
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">すべて完了にする</label>
				<ul class="todo-list">
					<!-- これらは単にtodoアイテムの構造を示すサンプルです。 -->
					<!-- リストアイテム（li）要素は編集時は'editing'、完了としてチェックされたときは'completed'クラスが付きます。 -->
					<li class="completed">
						<div class="view">
							<input class="toggle" type="checkbox" checked>
							<label>ラーメンを食べる</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="Create a TodoMVC template">
					</li>
					<li>
						<div class="view">
							<input class="toggle" type="checkbox">
							<label>お菓子を買う</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="Rule the web">
					</li>
				</ul>
			</section>
			<!-- footerはtodoが何もないときは非表示で、１つでもtodoが存在する場合は表示されます。 -->
			<footer class="footer">
				<!-- 通常は'残り0項目' -->
				<span class="todo-count">残り<strong>0</strong>項目</span>
				<!-- あなたがルーティングを実装しない場合は削除 -->
				<ul class="filters">
					<li>
						<a class="selected" href="#/">すべて</a>
					</li>
					<li>
						<a href="#/active">未完了</a>
					</li>
					<li>
						<a href="#/completed">完了</a>
					</li>
				</ul>
				<!-- 完了したtodoが存在しない場合は非表示 ↓ -->
				<button class="clear-completed">完了したものを削除</button>
			</footer>
		</section>
		<footer class="info">
			<p>やることをダブルクリックすると編集できます。</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- JavaScriptはここに配置してください。削除しないでください。 -->
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
